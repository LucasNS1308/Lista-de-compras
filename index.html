<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="./icones/logo.svg" alt="Logo da QuickList" />
    </div>

    <section>
      <main id="page">
        <a href="#"><img src="./icones/link-button.svg" alt="icone de voltar" /></a>

        <h1 class="">Compras da semana</h1>

        <!----Input e botão para adicionar a lista-->
        <div class="add">
          <form>
            <label for="box"></label>
            <input type="text" name="box" id="box" placeholder="Adicione um novo item" />
            <button>Adicionar itens</button>
          </form>
        </div>

        <!----Lista de itens adicionados-->
        <div id="itens-list">
          <ul>
            <li>
              <div class="container">
                <input type="checkbox" id="item1" />
                <label for="item1"></label>
                <span>Pão de forma</span>
              </div>
              <button class="btn-remove">
                <img src="./icones/icon-delete.svg" alt="Icone para deletar produto" />
              </button>
            </li>

            <li>
              <div class="container">
                <input type="checkbox" id="item2" />
                <label for="item2"></label>
                <span>Café preto</span>
              </div>
              <button class="btn-remove">
                <img src="./icones/icon-delete.svg" alt="Icone para deletar produto" />
              </button>
            </li>

            <li>
              <div class="container">
                <input type="checkbox" id="item3" />
                <label for="item3"></label>
                <span>Suco de laranja</span>
              </div>
              <button class="btn-remove">
                <img src="./icones/icon-delete.svg" alt="Icone para deletar produto" />
              </button>
            </li>

            <li>
              <div class="container">
                <input type="checkbox" id="item4" />
                <label for="item4"></label>
                <span>Bolacha</span>
              </div>
              <button class="btn-remove">
                <img src="./icones/icon-delete.svg" alt="Icone para deletar produto" />
              </button>
            </li>
          </ul>
        </div>
        <!----Itens removidos da lista-->
        <footer>
          <button>
            <div class="container-footer">
              <img src="./icones/icon-exclamation.svg" alt="Ponto de exclamação do item excluído" />
              <span>O item foi excluído da lista</span>
            </div>
            <img src="./icones/delete-small.svg" alt="X do item excluído" />
          </button>
        </footer>
      </main>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
